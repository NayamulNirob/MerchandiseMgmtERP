<div class="container mt-3 ">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-dark text-white text-center">
                    <h3>Update Supplier Details</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="updateSupplier()">
                        <div class="form-group mb-3">
                            <label for="name">Supplier Name</label>
                            <input type="text" id="name" [(ngModel)]="supplier.name" name="name" class="form-control"
                                placeholder="Enter supplier name" required />
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" id="email" [(ngModel)]="supplier.email" name="email"
                                class="form-control" placeholder="Enter supplier email" required />
                        </div>
                        <div class="form-group mb-3">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" [(ngModel)]="supplier.phone" name="phone" class="form-control"
                                placeholder="Enter supplier phone" required />
                        </div>
                        <div class="form-group mb-3">
                            <label for="address">Address</label>
                            <textarea id="address" [(ngModel)]="supplier.address" name="address" class="form-control"
                                rows="3" placeholder="Enter supplier address" required></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="status">Status</label>
                            <select id="status" [(ngModel)]="supplier.status" name="status" class="form-control">
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Update Supplier</button>
                    </form>
                </div>
                <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                    {{ errorMessage }}
                </div>
            </div>
        </div>
    </div>
</div>

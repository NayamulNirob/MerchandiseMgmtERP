<div class="container  text-color-light">
    <h1 class="text-center color-light">Warehouse Management</h1><br>

    <div class="mb-4">
        <h2>Add WareHouse</h2>
        <form (ngSubmit)="addWareHouse()" #productForm="ngForm">
            <div class="row">
                <div class="col-md-2">

                    <input type="text" [(ngModel)]="newWareHouse.name" name="name" class="form-control"
                        placeholder=" WareHouse Name" required />

                </div>
                <div class="col-md-4">
                    <input type="text" [(ngModel)]="newWareHouse.location" name="location" class="form-control"
                        placeholder="Enter Address" required />
                </div>

                <div class="col-md-2">
                    <input type="text" [(ngModel)]="newWareHouse.contact" name="contact" class="form-control"
                        placeholder="Contact Number" required />
                </div>


                <div class="col-md-2">
                    <input type="number" [(ngModel)]="newWareHouse.capacity" name="capacity" class="form-control"
                        placeholder="Capacity" required min="0" />
                </div>

                <div class="col-md-2">
                    <button type="submit" class="btn btn-success">Add New</button>
                </div>
            </div>



            
        </form>
    </div>

    <h2>Warehouse List</h2>
    <table class="table table-bordered mt-3">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th> WareHouse Name</th>
                <th> WareHous Location</th>
                <th> WareHous Contact</th>
                <th>WareHouse Capacity</th>



                <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let w of wareHouses">
                <td>{{ w.id }}</td>
                <td>{{ w.name }}</td>
                <td>{{ w.location }}</td>
                <td>{{ w.contact }}</td>
                <td>{{ w.capacity }}</td>


                <td>
                    <a class="btn" (click)="editWareHouse(w.id)" data-toggle="modal" data-target="#exampleModal"><i
                            class="fa-duotone fa-solid fa-pen-to-square"
                            style="--fa-primary-color: #05812a; --fa-secondary-color: #bbfdbe;"></i>
                    </a>

                    <a class="btn" (click)="deleteWareHouse(w.id)" data-toggle="modal" data-target="#exampleModal"><i
                            class="fa-solid fa-trash-can" style="color: #fd0101;"></i>


                    </a>


                </td>
            </tr>






        </tbody>
    </table>




</div>

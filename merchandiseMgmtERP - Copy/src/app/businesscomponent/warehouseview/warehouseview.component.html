<div class="col-12 grid-margin">
    <div class="card bg-dark text-white">
      <div class="card-body">
        <h4 class="card-title">Warehouse Management</h4>
      
        <!-- <input type="text" [(ngModel)]="searchTerm" (input)="filterWarehouses()" class="form-control mb-4 w-25" placeholder="Search by name or location..." /> -->
  
       
        <div class="row mb-4">
          <h5>Add New Warehouse</h5>
          <form class="form-sample" (ngSubmit)="addWareHouse()">
            <div class="row">
            
              <div class="col-md-3">
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Warehouse:</label>
                  <div class="col-sm-8">
                    <input type="text" [(ngModel)]="newWareHouse.name" name="name" class="form-control" placeholder="Warehouse Name" required />
                  </div>
                </div>
              </div>
  
            
              <div class="col-md-3">
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Address:</label>
                  <div class="col-sm-8">
                    <textarea [(ngModel)]="newWareHouse.location" name="location" class="form-control" placeholder="Enter Address" required [rows]="1"></textarea>
                  </div>
                </div>
              </div>
  
           
              <div class="col-md-3">
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Contact:</label>
                  <div class="col-sm-8">
                    <input type="text" [(ngModel)]="newWareHouse.contact" name="contact" class="form-control" placeholder="Contact Number" required />
                  </div>
                </div>
              </div>
  

              <div class="col-md-3">
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Capacity:</label>
                  <div class="col-sm-8">
                    <input type="number" [(ngModel)]="newWareHouse.capacity" name="capacity" class="form-control" placeholder="Capacity" required min="0" />
                  </div>
                </div>
              </div>
  
 
              <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-success mt-3">Add</button>
              </div>
            </div>
          </form>
        </div>
  

        <div class="table-responsive">
          <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Warehouse Name</th>
                <th>Location</th>
                <th>Contact Number</th>
                <th>Capacity</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let w of wareHouses">
                <td>{{ w.id }}</td>
                <td>{{ w.name }}</td>
                <td>{{ w.location }}</td>
                <td>{{ w.contact }}</td>
                <td>{{ w.capacity }}</td>
                <td>
                  <button class="btn btn-warning btn-sm" (click)="editWareHouse(w.id)">Edit</button>&nbsp;&nbsp;
                  <button class="btn btn-danger btn-sm" (click)="deleteWareHouse(w.id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

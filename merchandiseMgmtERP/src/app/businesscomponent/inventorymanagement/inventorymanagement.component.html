<h2>Inventory Management</h2>

<input
  type="text"
  [(ngModel)]="searchTerm"
  (input)="filterInventory()"
  placeholder="Search items..."
/>

<select [(ngModel)]="sortBy" (change)="sortInventory()">
  <option value="name">Sort by Name</option>
  <option value="stock">Sort by Stock</option>
  <option value="price">Sort by Price</option>
</select>

<button (click)="addItem()">Add Item</button>

<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Stock</th>
      <th>Location</th>
      <th>Price</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of filteredInventory">
      <td>{{ item.name }}</td>
      <td>{{ item.stock }}</td>
      <td>{{ item.location }}</td>
      <td>{{ item.price }}</td>
      <td>{{ item.description }}</td>
      <td>
        <button (click)="updateStock(item.id, 1)">Add Stock</button>
        <button (click)="manageLocation(item.id, 'New Location')">
          Change Location
        </button>
      </td>
    </tr>
  </tbody>
</table>

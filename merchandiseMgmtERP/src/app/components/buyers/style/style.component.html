<div class="container bg-gray-dark">
  <div class="main-panel">
    <div class="content-wrapper">


      <div class="container ">
        <h2>{{ title }}</h2>

        <form (ngSubmit)="menuType ? onSubmit() : editstyle()">
          <h3>{{ title2 }}</h3>

          <div class="form-group">
            <label for="code">Code</label>
            <input type="text" id="code" class="form-control" formControlName="code">
            <div *ngIf="styleForm.get('code')?.invalid && styleForm.get('code')?.touched" class="text-danger">
              Code is required.
            </div>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" class="form-control" formControlName="description">
            <div *ngIf="styleForm.get('description')?.invalid && styleForm.get('description')?.touched"
              class="text-danger">
              Description is required.
            </div>
          </div>

          <div class="form-group">
            <label for="categoriesId">Categories</label>
            <select id="categoriesId" class="form-control" formControlName="categoriesId">
              <option value="">Select Category</option>
              <option *ngFor="let category of category" [value]="category.id">{{ category.name }}</option>
            </select>
            <div *ngIf="styleForm.get('categoriesId')?.invalid && styleForm.get('categoriesId')?.touched"
              class="text-danger">
              Category is required.
            </div>
          </div>

          <button type="submit" class="btn btn-primary">{{ menuType ? 'Add Style' : 'Update Style' }}</button>
          <button type="button" class="btn btn-secondary" (click)="styleForm.reset()">Reset</button>
        </form>

        <h3 class="mt-4">Style List</h3>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Code</th>
              <th>Description</th>
              <th>Categories</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let style of style">
              <td>{{ style.code }}</td>
              <td>{{ style.description }}</td>
              <td>{{ style.categoriesId?.name }}</td>
              <td>
                <button (click)="onEditById(style)" class="btn btn-warning">
                  <fa-icon [icon]="editicon"></fa-icon> Edit
                </button>
                <button (click)="deletestyle(style.id)" class="btn btn-danger">
                  <fa-icon [icon]="fatrash"></fa-icon> Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>









    </div>

  </div>
</div>

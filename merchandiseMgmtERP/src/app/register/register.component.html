  <div class=" full-page-wrapper bg-gray-dark text-color-light">  
    <div class="row w-100 m-0">  
      <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">  
        <div class="card col-lg-6 mx-auto">  
          <div class="card-body px-5 py-5">  
            <h3 class="card-title text-left mb-3">Register</h3>  
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">  
              <div class="form-group">  
                <label>Username</label>  
                <input type="text" class="form-control p_input" formControlName="username" required>  
              </div>  
              <div class="form-group">  
                <label>Email</label>  
                <input type="email" class="form-control p_input" formControlName="email" required>  
              </div>  
              <div class="form-group">  
                <label>Password</label>  
                <input type="password" class="form-control p_input" formControlName="password" (keyup)="checkPasswordStrength()" required>  
                <div class="progress mt-2" [hidden]="!passwordStrength">  
                  <div class="progress-bar" [ngClass]="{'bg-danger': passwordStrength < 50, 'bg-warning': passwordStrength >= 50 && passwordStrength < 80, 'bg-success': passwordStrength >= 80}" [style.width.%]="passwordStrength"></div>  
                </div>  
              </div>  
              <div class="form-group">  
                <label>Confirm Password</label>  
                <input type="password" class="form-control p_input" formControlName="confirmPassword" (blur)="checkPasswordMatch()" required>  
                <small class="text-danger" *ngIf="passwordMismatch">Passwords do not match!</small>  
              </div>  
              <div class="form-group d-flex align-items-center justify-content-between">  
                <div class="form-check">  
                  <label class="form-check-label">  
                    <input type="checkbox" class="form-check-input" formControlName="rememberMe"> Remember me  
                  </label>  
                </div>  
                <a href="#" class="forgot-pass">Forgot password?</a>  
              </div>  
              <div class="text-center">  
                <button type="submit" class="btn btn-primary btn-block enter-btn" [disabled]="registrationForm.invalid">Register</button>  
              </div>  
              <div class="d-flex">  
                <button class="btn btn-facebook col mr-2">Facebook</button>  
                <button class="btn btn-google col">Google</button>  
              </div>  
              <p class="sign-up text-center">Already have an Account?<a href="#"> Sign In</a></p>  
              <p class="terms">By creating an account you are accepting our<a href="#"> Terms & Conditions</a></p>  
            </form>  
          </div>  
        </div>  
      </div>  
    </div>  
  </div>

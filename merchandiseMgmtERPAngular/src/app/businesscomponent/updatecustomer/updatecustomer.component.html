<div class="container mt-4">
  <h2 class="h2">Edit Customer</h2>
  <div *ngIf="errorMessage" class="alert alert-danger mt-4">{{ errorMessage }}</div>

  <form (ngSubmit)="updateCustomer()" *ngIf="customer">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input id="name" [(ngModel)]="customer.name" name="name" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input id="email" [(ngModel)]="customer.email" name="email" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" id="phone" [(ngModel)]="customer.phone" name="phone" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="contactPerson" class="form-label">Contact Person</label>
      <input type="text" id="contactPerson" [(ngModel)]="customer.contactPerson" name="contactPerson"
        class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" id="address" [(ngModel)]="customer.address" name="address" class="form-control" required />
    </div>



    <div class="mb-3">
      <label for="country" class="form-label">Country</label>

      <select class="form-control" id="country" [(ngModel)]="customer.countryObj.id" name="country" required>
        <option *ngFor="let country of countryObj" [value]="country.id">{{
          country.name}}</option>
      </select>


    </div>

    <div class="mb-3">
      <label for="organigation" class="form-label">Organigation</label>
      <input type="text" id="organigation" [(ngModel)]="customer.organigation" name="organigation" class="form-control"
        required />
    </div>

    <div class="mb-3">
      <label for="updatedAt" class="form-label">Updated Date</label>
      <input type="datetime" id="updatedAt" [(ngModel)]="customer.updatedAt" name="updatedAt" class="form-control"
        required disabled />
    </div>

    <button type="submit" class="btn btn-primary">Update Customer</button>
  </form>
